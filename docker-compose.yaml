version: "3.9"
services:
  api:
    build: ./apps/api
    image: image_api
    restart: always
    container_name: api
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000

  db:
    build: ./db
    image: image_db
    restart: always
    container_name: db
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: iCommerce
    ports:
      - 5432:5432
